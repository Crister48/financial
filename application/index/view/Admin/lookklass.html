<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<link rel="stylesheet" type="text/css" href="/thinkphp5/public/static/bootstrap-3.3.5-dist/css/bootstrap.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<title>用户端</title>

<!--可无视-->

<link href="/financial/public/static/css/global.css" rel="stylesheet">

<!--必要样式-->

<link type="text/css" href="/financial/public/static/css/style.css" rel="stylesheet">

<link href="/financial/public/static/css/component.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="/financial/public/static/js/jquery.js"></script>

<script type="text/javascript" src="/financial/public/static/js/modernizr.custom.js"></script>

<script type="text/javascript" src="/financial/public/static/js/jquery.dlmenu.js"></script>

</head>

<body>

<header class="header">

    <span></span>

    <div id="dl-menu" class="dl-menuwrapper">

        <button id="dl-menu-button">Open Menu</button>

        <ul class="dl-menu">
            <li><a href="{:url('index')}">用户管理</a></li>

            
            <li>
                <a href="Line">科目管理</a>
                <ul class="dl-submenu">
                    <li class="dl-back"><a href="#">返回上一级</a></li>
                    <li><a href="{:url('lookklass')}">查看科目</a></li>
                    <li><a href="{:url('addklass')}">增加科目</a></li>
                </ul>
            </li>
            <li><a href="{:url('edit')}">修改密码</a></li>
            <li><a href="{:url('Login/logout')}">注销</a></li>
        </ul>
    </div>
</header><hr />
            <div class="row">
                <div class="col-md-8">
                    <form class="form-inline">
                        <div class="form-group">
                            <label class="sr-only" for="name">名称</label>
                            <input name="username" type="text" class="form-control" placeholder="名称..." value="{:input('get.name')}">
                        </div>
                        <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>&nbsp;查询</button>
                    </form>
                </div>
               <br> 
            </div>
            <hr />
            
<div class="row">
        <div class="col-md-12">
            <table class="table table-hover table-bordered">
                <tr class="info">
                    <th>序号</th>
                    <th>名称</th>
                    <th>操作</th>
                </tr>
                {volist name="users" id="user" key="key"}
                <tr>
                    <td>{$key}</td>
                    <td>{$user->getData('name')}</td>
                    
                    <td><a href="deleteklass?id={$user->getData('id')}"><button type="button" class="btn btn-danger">删除</button></a>
                </tr>
                {/volist}
            </table>
        </div>
    </div>
<script type="text/javascript">
$(function(){

    $( '#dl-menu' ).dlmenu();

});
</script>
</body>
</html>
