<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
<title>用户端</title>

<!--可无视-->

<link href="/financial/public/static/css/global.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
<!--必要样式-->

<link type="text/css" href="/financial/public/static/css/style.css" rel="stylesheet">

<link href="/financial/public/static/css/component.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="/financial/public/static/js/jquery.js"></script>

<script type="text/javascript" src="/financial/public/static/js/modernizr.custom.js"></script>

<script type="text/javascript" src="/financial/public/static/js/jquery.dlmenu.js"></script>

</head>

<body>

<header class="header">

    <span></span>

    <div id="dl-menu" class="dl-menuwrapper">

        <button id="dl-menu-button">Open Menu</button>

        <ul class="dl-menu">
            
            <li><a href="{:url('index')}">个人资金查询</a></li>
            <li><a href="{:url('mingxi')}">明细</a></li>
            <li>
                <a href="Line">记账管理</a>
                <ul class="dl-submenu">
                    <li class="dl-back"><a href="#">返回上一级</a></li>
                    <li><a href="{:url('addrecord?id=' . $User->getData('id'))}">我是借方</a></li>
                    <li><a href="{:url('addrecord1?id=' . $User->getData('id'))}">我是贷方</a></li>
                </ul>
            </li>
            <li><a href="{:url('edit?id=' . $User->getData('id'))}">修改密码</a></li>
            <li><a href="{:url('Login/logout')}">注销</a></li>
        </ul>
    </div>
</header>
            <hr />
            <div class="row">
                <div class="col-md-8">
                    <form class="form-inline">
                        <div class="form-group">
                            
                            <select name="tag" lay-verify="required" value="{:input('value')}">
            
            <option value="1" {} selected {/if}>近一周</option>
            <option value="2" {} selected {/if}>近一个月</option>
            <option value="3" {} selected {/if}>近一年</option>
            <option value="4" {} selected {/if}>所有数据</option>
        </select>
                        </div>
                        <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>&nbsp;查询</button>
                    </form>
                </div>
<hr />
<div class=""> 
        <div class="col-md-12">
            <table class="table table-hover table-bordered">
                <tr class="info">
                    <th>序号</th>
                    <th>操作</th>
                    <th>名称</th>
                    <th>对方</th>
                    <th>金额</th>
                    <th>所属科目</th>
                    <th>操作日期</th>
                </tr>
                {volist name="records" id="record" key="key"}
                <tr>
                    <td>{$key}</td>
                    <td>{$record->type}</td>
                    <td>{$record->name}</td>
                    <td>{$record->another}</td>
                    <td>{$record->num}</td>
                    <td>{$record->klass->name}</td>
                    <td>{$record->create_time}</td>
                </tr>
                {/volist}
            </table>
        </div>
    </div>
<script type="text/javascript">
$(function(){

    $( '#dl-menu' ).dlmenu();

});
</script>
</body>
</html>
